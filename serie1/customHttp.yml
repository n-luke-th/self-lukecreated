customHeaders:
  - pattern: '**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      # - key: 'X-Frame-Options'
      #   value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Content-Security-Policy'
        value: "default-src 'self' 'unsafe-inline' https://assets.lukecreated.com; style-src 'self' https://assets.lukecreated.com https://fonts.googleapis.com https://www.w3.org 'unsafe-inline'; script-src 'self' https://assets.lukecreated.com; font-src 'self' https://assets.lukecreated.com data:; img-src 'self' https://assets.lukecreated.com data:; object-src 'none'; script-src-attr 'self' 'unsafe-inline';"
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type, Authorization'
      - key: 'Access-Control-Allow-Credentials'
        value: 'true'
      - key: 'Vary'
        value: 'Origin'
