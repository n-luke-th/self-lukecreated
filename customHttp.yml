customHeaders:
  - pattern: '**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Content-Security-Policy'
        value: "default-src 'self' https://assets.lukecreated.com http://assets.lukecreated.com; style-src 'self' https://assets.lukecreated.com http://assets.lukecreated.com 'unsafe-inline'; script-src 'self' https://assets.lukecreated.com http://assets.lukecreated.com 'unsafe-inline'; font-src 'self' https://assets.lukecreated.com http://assets.lukecreated.com data:"
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Methods'
        value: 'OPTIONS, POST, GET, PUT, DELETE'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type, Authorization'
      - key: 'Access-Control-Allow-Credentials'
        value: 'true'
      - key: 'Vary'
        value: 'Origin'
